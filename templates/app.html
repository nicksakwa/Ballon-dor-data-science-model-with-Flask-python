<!DOCTYPE html>
<html>
<head>
    <title>Ballon d'Or Predictor</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Upload Data Files</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="winners">Upload Ballon d'Or Winners CSV (2015â€“2024):</label>
        <input type="file" name="winners" required><br>

        <label for="shortlist">Upload Ballon d'Or Shortlist CSV (2025):</label>
        <input type="file" name="shortlist" required><br>

        <input type="submit" value="Predict Winner">
    </form>

    {% if prediction %}
        <h3>Predicted Winner: {{ prediction }}</h3>
    {% endif %}

    {% if shortlist %}
        <h3>Candidate Probabilities</h3>
        <table>
            <tr>
                <th>Player</th>
                <th>Probability</th>
            </tr>
            {% for player, prob in shortlist %}
            <tr>
                <td>{{ player }}</td>
                <td>{{ "%.2f"|format(prob * 100) }}%</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
